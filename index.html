<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Assignment - 2 </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
    let Balance='';
    parseInt(Balance)
              function NewAccount(){
                   let OpenAccount = document.getElementById("CM").value;
                   parseInt(OpenAccount)
                  let text;
                  
                 if(OpenAccount<5000){
                      text="Enter Minimun of 5000";
                  }
                  else{
                      Balance +=OpenAccount;
                      document.getElementById("CM").value="";
                      text = "Account Opened ,Balance is "+Balance;    
                  }
                  document.getElementById("triggers").innerHTML = text;
              }
              function Debit(){
                  let debit = document.getElementById("debo").value;
                  let message ;
                  if(debit=='' )
                  {
                      message  = "Enter money";
                  }
                  
                  else if(debit>Balance)
                  {
                      message = "Insufficient Funds,Balance : "+Balance;
                  }
                  else{
                      Balance=Balance-debit;
                      message = "Debited Successfully,Balance : "+Balance;
                  }
                  document.getElementById("msg").innerHTML = message;
              }
              function Credit(){
                  let credit = document.getElementById("credo").value;
                  let messages ;
                  
                  if(credit=='' )
                  {
                      messages  = "Enter money";
                  }
                 
                  else{
                      Balance=parseInt(Balance)+parseInt(credit);
                      messages = "Credited Successfully,Balance : "+Balance;
                  }
                  document.getElementById("msg1").innerHTML = messages;
              }
</script>

<body>
    <div class="container">
        <h2 style="text-align: center; align-items: center;padding-top: 12.5%;">Bank Account Assignment - 2</h2>
       <br>
       <br>
        
        <div class="card-deck">
          <div style="background-color: #7FCDCD;"  class="card">
            <div class="card-body text-center">
                <p>Open Account</p>
                <form>
                    <div class="form-group">
                     
                      <input type="number" class="form-control" id="CM" placeholder="Enter Amount">
                      <br>
                      <button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong" onclick="NewAccount()">
                        Submit
                      </button>
                      
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle">Open Account</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body" id="triggers">
                                
                            </div>
                            <div class="modal-footer">
                              
                              <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                            </div>
                          </div>
                        </div>
                      </div>
                        
                 </form>
                      <!-- <button  type="submit" class="btn btn-primary" onlclick="NewAccount">Submit</button> -->
                      

                    </div>
                </form>
            </div>
          </div>
          <div style="background-color: #FF6F61;" class="card">
            <div class="card-body text-center">
                <p>DEBIT</p>
                <form>
                    <div class="form-group">
                     
                      <input type="number" class="form-control" id="debo" placeholder="Enter Amount">
                      <br>
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong1" onclick="Debit()">
                        Submit
                      </button>
                      
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModalLong1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" >DEBIT</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body" id="msg">
                                
                            </div>
                            <div class="modal-footer">
                              
                              <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </form>
            </div>
          </div>
          <div style="background-color:  #009B77;"class="card ">
            <div class="card-body text-center">
                <p>CREDIT</p>
                <form>
                    <div class="form-group">
                     
                      <input type="number" class="form-control" id="credo" placeholder="Enter Amount">
                      <br>
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong2" onclick="Credit()">
                        Submit
                      </button>
                      
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModalLong2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" >CREDIT</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body" id="msg1">
                                
                            </div>
                            <div class="modal-footer">
                              
                              <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </form> 
            </div>
          </div>  
        </div>
      </div>
</body>
</html>
